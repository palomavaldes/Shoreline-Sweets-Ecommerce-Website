{% extends "base.html" %}
{% block title %}Create Order{% endblock %} 


{% block content %}

<div class="shadow-md p-4">
    <h2 style="color: rgb(215, 145, 80); font-weight:500; margin-bottom: .75cm;" class="text-2xl">Checkout</h2>
    <form method="post" class="order-form"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-primary" type="submit">Place Order</button> 
    </form>
</div>

<style>
    form p {
        margin-bottom: 1rem;
    }

    
    .order-form input[type="text"],
    .order-form input[type="email"] {
        padding: 10px;
        border: 1px solid #ddd; 
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .order-form input:focus {
        border-color: #007bff; 
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .button-primary {
        background-color: rgb(215, 145, 80);
        color: white;
        padding: 10px 20px; 
        border: none;
        border-radius: 5px;
        margin-top: 15px; 
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .button-primary:hover {
        background-color: #e9af10; 
    }

</style>
{% endblock %}
